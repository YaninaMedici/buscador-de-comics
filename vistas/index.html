<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Ada Comics</title>
</head>

<body>

    <header>
        <div>
            <div class="container-header">
                <h1 class="logo">ADA COMICS</h1>
            </div>
            <div class="imagen-header">
                <img class="img-banner" src="./banner.jpg" alt="banner">
            </div>
        </div>
    </header>

    <main>
        <!-- Buscador -->
        <section class="d-flex bd-highlight m-3 p-3 section-buscador">
            <form id="search-comics" action="">

                <div class="form">

                    <div class="text-busqueda fw-bold"> <i class="fa-solid fa-magnifying-glass"></i> BÚSQUEDA</div>

                    <input type="input" name="search-input" id="search-input">

                    <label class="label-busqueda">
                        <span class="placeholder-busqueda text-secondary"> Ingresá tu búsqueda </span>
                    </label>

                </div>


                <div class="p-2 bd-highlight">
                    <label for="option-tipo" class="form-label fw-bold text-secondary">TIPO</label>
                    <select id="search-type" name="option-tipo" class="form-select fw-bold"
                        aria-label="Default select example">
                        <option value="comics">COMICS</option>
                        <option value="characters">PERSONAJES</option>
                    </select>
                </div>
                <div class="p-2 bd-highlight">
                    <label for="control-order-by" class="form-label fw-bold text-secondary">ORDEN</label>
                    <select name="control-order-by" id="control-order-by" class="form-select fw-bold comics-select"
                        aria-label="Default select example">
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>












        <!-- Comics -->
        <section id="comics-results"></section>

        <!-- Personajes -->
        <section id="characters-results"></section>
        <section id="characters-detail-comics" class="d-none"></section>

        <!-- Paginador -->
        <section>
            <div>
                <div class="d-flex justify-content-center">
                    <p>Página actual: <span id="pagina-actual"></span></p>
                </div>
                <div class="d-flex justify-content-center">
                    <p>Total de páginas: <span id="total-paginas"></span></p>
                </div>

                <div aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#" id="first-page">
                                <<</a>
                        </li>
                        <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#"
                                id="previus-page">
                                <</a>
                        </li>
                        <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#"
                                id="next-page">></a></li>
                        <li class="page-item"><a class="page-link text-bg-dark text-white p-3" href="#"
                                id="last-page">>></a></li>
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid p-0">
            <div class=" navbar container-footer">
                <div class="text-white d-flex align-self-center">
                    <a class="nav-link p-1" href="https://github.com/YaninaMedici" target="_blank">Yanina Medici<i
                            class="fa-brands fa-github i-style"> </i></a>
                    <a class="nav-link p-1" href="https://github.com/Belu-Sanchez" target="_blank">Belu Sanchez<i
                            class="fa-brands fa-github i-style"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="../api/characters.js"></script>
    <script src="../api/comics.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
